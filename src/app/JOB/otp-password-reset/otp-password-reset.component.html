<div class="otp-password-reset-container">
    <h2>Reset Your Password</h2>
    <form #resetForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- JobAdmin Email Field -->
      <div class="form-group">
        <label for="email">JobAdmin Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="jobAdminEmail"
          name="jobAdminEmail"
          required
          placeholder="Enter your email"
        />
        <div *ngIf="resetForm.controls['jobAdminEmail']?.invalid && resetForm.controls['jobAdminEmail']?.touched" class="error">
          Please enter a valid email.
        </div>
      </div>
     
   
      <!-- OTP Field -->
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <div class="otp-input-container">
            <input
              type="text"
              id="otp"
              placeholder="Enter your OTP"
              (input)="onOtpInput($event)"
              maxlength="6"
              autocomplete="off"
              class="otp-input"
            />
          </div>
        </div>
        <div *ngIf="otpError" class="error">{{ otpError }}</div>
     
     
      <!-- New Password Field -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
          minlength="8"
          maxlength="20"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,20}$"
          placeholder="Enter new password"
          #passwordInput="ngModel"
          [class.invalid]="passwordInput.invalid && passwordInput.touched"
          (input)="validatePassword(newPassword)"
        />
        <div *ngIf="passwordValidationMessage.length > 0" class="error">
          <ul>
            <li *ngFor="let message of passwordValidationMessage">{{ message }}</li>
          </ul>
        </div>
      </div>
      <!-- Submit Button -->
      <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
  </div>
