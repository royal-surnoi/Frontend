<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  crossorigin="anonymous" />


<div class="body">
  <div class="user-profile" style="display:flex">
    <div class="profile">
       <img src="../../assets/user.png" alt="">
    </div>
    <div class="user-details">
      <div class="user-name">
        <h2>{{user.name}}</h2>
      </div>
      <div class="following-buttons">
        <div class="follower">
          <p>{{ followerCount }}</p>
          <button>Followers</button>
        </div>
        <div class="following">
          <p>{{ followingCount }}</p>
          <button>Following</button>
        </div>
      </div>
    </div>
  </div>
  <div class="follow-list">
    <div class="user-list">
      <h4>Suggestions</h4>
      <div *ngFor="let user of users$ | async" class="user-item">
        <span>{{ user.name }}</span>
      </div>
    </div>
    
    <div class="follow-requests">
      <h4>Follow Requests</h4>
      <ng-container *ngFor="let user of users$ | async">
      </ng-container>
    </div>
  </div>
</div>
